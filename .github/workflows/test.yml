name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync -p ${{ matrix.python-version }} --group dev

      - name: Run tests
        run: uv run pytest

      - name: Run linter on source
        run: uv run ruff check src/

      - name: Run linter on tests
        run: uv run ruff check tests/

      - name: Check formatting on source
        run: uv run ruff format --check src/

      - name: Check formatting on tests
        run: uv run ruff format --check tests/

      - name: Run type checker on source
        run: uv run mypy src/psd_tools

      - name: Run type checker on tests
        run: uv run mypy tests/ || true
        continue-on-error: true

  test-no-composite:
    name: Test without composite dependencies - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.14']  # Test min and max versions

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies without composite extra
        run: |
          # Install core dependencies + test group only (no dev group with composite deps)
          uv sync -p ${{ matrix.python-version }} --group test --no-dev

      - name: Run core tests (excluding composite-dependent tests)
        run: |
          uv run --no-dev pytest \
            --ignore=tests/psd_tools/composite/ \
            -m "not composite"

  test-summary:
    name: Test Summary
    needs: [test, test-no-composite]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.test-no-composite.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          echo "All tests passed!"
